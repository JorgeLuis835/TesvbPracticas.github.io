<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Sencilla</h1>
    </header>
    <section>
        <h2>Sobre mí</h2>
        <p>Esta es una página de ejemplo creada con HTML y CSS. Aquí puedes poner información sobre ti o sobre el tema que desees.</p>
    </section>
    <footer>
        <p>&copy; 2024 Mi Página Sencilla</p>
    </footer>
</body>
</html>
